name: Validate Firestore Rules

on:
  push:
    branches: [main, staging, production]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
  pull_request:
    branches: [main, staging, production]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'

jobs:
  validate-firestore:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Firebase Project
        run: |
          echo "ğŸ”§ Setting up Firebase project..."
          firebase use urbanova-b623e
          echo "âœ… Firebase project set to urbanova-b623e"

      - name: Check Firestore Configuration Files
        run: |
          echo "ğŸ” Checking Firestore configuration files..."
          ls -la firestore.rules firestore.indexes.json firebase.json
          echo "âœ… Firestore configuration files found"

      - name: Deploy Firestore Rules and Indexes
        run: |
          echo "ğŸš€ Deploying Firestore rules and indexes..."
          firebase deploy --only firestore:rules,firestore:indexes --project=urbanova-b623e
          echo "âœ… Firestore deployment completed"