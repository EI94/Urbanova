name: Validate Firestore Rules

on:
  push:
    branches: [main, staging, production]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
  pull_request:
    branches: [main, staging, production]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'

jobs:
  validate-firestore:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "âŒ FIREBASE_SERVICE_ACCOUNT_KEY secret is not configured"
            exit 1
          fi
          
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-service-account.json"
          
          # Verifica che il file sia stato creato correttamente
          if [ ! -f "$HOME/firebase-service-account.json" ]; then
            echo "âŒ Failed to create Firebase service account file"
            exit 1
          fi
          
          # Verifica che il file contenga JSON valido
          if ! jq . "$HOME/firebase-service-account.json" > /dev/null 2>&1; then
            echo "âŒ Firebase service account file is not valid JSON"
            exit 1
          fi
          
          echo "âœ… Firebase service account configured successfully"
          firebase use urbanova-b623e
          
          # Verifica che Firebase sia autenticato
          if ! firebase projects:list > /dev/null 2>&1; then
            echo "âŒ Firebase authentication failed"
            exit 1
          fi
          
          echo "âœ… Firebase authentication successful"
          
          # Verifica che il progetto esista
          if ! firebase projects:list | grep -q "urbanova-b623e"; then
            echo "âŒ Project urbanova-b623e not found or not accessible"
            exit 1
          fi
          
          echo "âœ… Project urbanova-b623e found and accessible"

      - name: Check Firestore Configuration Files
        run: |
          echo "ğŸ” Checking Firestore configuration files..."
          
          if [ ! -f "firestore.rules" ]; then
            echo "âŒ firestore.rules file not found"
            exit 1
          fi
          
          if [ ! -f "firestore.indexes.json" ]; then
            echo "âŒ firestore.indexes.json file not found"
            exit 1
          fi
          
          if [ ! -f "firebase.json" ]; then
            echo "âŒ firebase.json file not found"
            exit 1
          fi
          
          echo "âœ… All Firestore configuration files found"

      - name: Validate Firestore Rules
        run: |
          echo "ğŸ” Validating Firestore rules..."
          if ! firebase firestore:rules:validate --project=urbanova-b623e; then
            echo "âŒ Firestore rules validation failed"
            exit 1
          fi
          echo "âœ… Firestore rules validation successful"

      - name: Deploy Firestore Rules
        run: |
          echo "ğŸš€ Deploying Firestore rules..."
          if ! firebase deploy --only firestore:rules --project=urbanova-b623e; then
            echo "âŒ Firestore rules deployment failed"
            exit 1
          fi
          echo "âœ… Firestore rules deployed successfully"

      - name: Deploy Firestore Indexes
        run: |
          echo "ğŸš€ Deploying Firestore indexes..."
          if ! firebase deploy --only firestore:indexes --project=urbanova-b623e; then
            echo "âŒ Firestore indexes deployment failed"
            exit 1
          fi
          echo "âœ… Firestore indexes deployed successfully"