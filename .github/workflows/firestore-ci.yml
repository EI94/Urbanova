name: Validate Firestore Rules

on:
  push:
    branches: [main, staging, production]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
  pull_request:
    branches: [main, staging, production]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'

jobs:
  validate-firestore:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-service-account.json"
          firebase use urbanova-staging

      - name: Validate Firestore Rules
        run: firebase firestore:rules:validate --project=urbanova-staging

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project=urbanova-staging

      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --project=urbanova-staging