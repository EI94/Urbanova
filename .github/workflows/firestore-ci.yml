name: Firestore CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'firebase.json'
      - '.github/workflows/firestore-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'firebase.json'
      - '.github/workflows/firestore-ci.yml'

jobs:
  validate-firestore:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Install Firebase CLI
        run: pnpm add -g firebase-tools@13.15.0
        
      - name: Authenticate Firebase
        run: |
          echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci --token
          
      - name: Set Firebase project
        run: firebase use staging
        
      - name: Deploy Firestore rules
        run: firebase deploy --only firestore:rules
        
      - name: List Firestore indexes
        run: firebase firestore:indexes
        
      - name: Check rules and indexes sync
        run: |
          echo "üîç Verifica sincronizzazione rules/indexes..."
          
          # Verifica che firestore.rules esista
          if [ ! -f "firestore.rules" ]; then
            echo "‚ùå firestore.rules non trovato"
            exit 1
          fi
          
          # Verifica che firestore.indexes.json esista
          if [ ! -f "firestore.indexes.json" ]; then
            echo "‚ùå firestore.indexes.json non trovato"
            exit 1
          fi
          
          # Verifica che firebase.json referenzi entrambi i file
          if ! grep -q "firestore.rules" firebase.json; then
            echo "‚ùå firebase.json non referenzia firestore.rules"
            exit 1
          fi
          
          if ! grep -q "firestore.indexes.json" firebase.json; then
            echo "‚ùå firebase.json non referenzia firestore.indexes.json"
            exit 1
          fi
          
          echo "‚úÖ Rules e indexes sono sincronizzati"
          
      - name: Run migration dry-run
        run: pnpm run migrate:dry-run
        env:
          FIREBASE_PROJECT_ID: urbanova-dev
          
      - name: Run migration validation
        run: pnpm run migrate:validate
        
      - name: Test build
        run: pnpm run build
        
      - name: Success
        run: |
          echo "üéâ Firestore CI completato con successo!"
          echo "‚úÖ Regole validate"
          echo "‚úÖ Indici validati"
          echo "‚úÖ Sincronizzazione verificata"
          echo "‚úÖ Migrazione dry-run completata"
          echo "‚úÖ Build test completato"
