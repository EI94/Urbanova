name: Build & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies and build packages
        run: |
          echo "📦 Installing dependencies..."
          pnpm install --no-frozen-lockfile
          
          echo "🔍 Debugging workspace structure..."
          pwd
          ls -la
          echo "📁 Packages directory:"
          ls -la packages/
          
          echo "🚀 Building essential packages for Next.js module resolution..."
          
          # 1. Build types package first (no dependencies)
          echo "📦 Building @urbanova/types..."
          cd packages/types
          echo "Current directory: $(pwd)"
          pnpm build
          echo "✅ Types build completed"
          ls -la dist/ || echo "No dist folder found"
          cd ../..
          
          # 2. Build infra package (depends on types)
          echo "📦 Building @urbanova/infra..."
          cd packages/infra
          echo "Current directory: $(pwd)"
          pnpm build
          echo "✅ Infra build completed"
          ls -la dist/ || echo "No dist folder found"
          cd ../..
          
          # 3. Build toolos package (depends on types)
          echo "📦 Building @urbanova/toolos..."
          cd packages/toolos
          echo "Current directory: $(pwd)"
          pnpm build
          echo "✅ Toolos build completed"
          ls -la dist/ || echo "No dist folder found"
          cd ../..
          
          # 4. Build data package (depends on types and infra)
          echo "📦 Building @urbanova/data..."
          cd packages/data
          echo "Current directory: $(pwd)"
          pnpm build
          echo "✅ Data build completed"
          ls -la dist/ || echo "No dist folder found"
          cd ../..
          
          # 5. Build os package (depends on types and toolos)
          echo "📦 Building @urbanova/os..."
          cd packages/os
          echo "Current directory: $(pwd)"
          pnpm build
          echo "✅ OS build completed"
          ls -la dist/ || echo "No dist folder found"
          cd ../..
          
          echo "🎉 Essential packages build completed"
          
          echo "🏗️ Building Next.js application..."
          SKIP_ENV_VALIDATION=true pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            .next/
            dist/
            build/
          retention-days: 7

  firestore-validate:
    name: Firestore Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Install Firebase CLI
        run: pnpm add -g firebase-tools
        
      - name: Validate Firestore rules
        run: firebase firestore:rules:validate
        
      - name: Validate Firestore indexes
        run: firebase firestore:indexes:validate
        
      - name: Run migration validation
        run: pnpm run migrate:validate
        
      - name: Success
        run: |
          echo "🎉 Firestore validation completata con successo!"
          echo "✅ Regole validate"
          echo "✅ Indici validati"
          echo "✅ Migrazione validata"
